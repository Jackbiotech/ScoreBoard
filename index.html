<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">

</head>

<body>

    <div id="score-board">
        <h1>Score Board</h1>
    </div>

    <div id="main-container">

        <div id="home-guest">
            <h1 id="home">HOME</h1>
            <h1 id="guest">GUEST</h1>
        </div>

        <div id="digits">
            <h2 id="home-digits">0</h2>
            <h2 id="guest-digits">0</h2>
        </div>

        <div id="btn">
            <div id="home-btn">
                <button id="home-btn-1" onclick="increase1()">+1</button>
                <button id="home-btn-2" onclick="increase2()">+2</button>
                <button id="home-btn-3" onclick="increase3()">+3</button>
            </div>

            <div>
                <button id="reset-btn" onclick="window.location.reload()">Reset</button>
            </div>

            <div id="guest-btn">
                <button id="guest-btn-1" onclick="increase1g()">+1</button>
                <button id="guest-btn-2" onclick="increase2g()">+2</button>
                <button id="guest-btn-3" onclick="increase3g()">+3</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
